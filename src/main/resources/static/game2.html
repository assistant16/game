<!DOCTYPE html>
<html lang="en" ng-app="questionController">
<head>
    <meta charset="UTF-8">
    <title>mainPageTitle</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/questionController.js"></script>
</head>

<div class="container" style="margin-top: 30px" ng-controller="getQuestionController">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Some questions</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>question</th>
                            <th>answer</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in QuestionTable">
                            <td>{{item.id}}</td>
                            <td>{{item.question}}</td>
                            <td>{{item.answer}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="form-group" ng-controller="getRandomQuestionController">
    <div>
        <div class="col-sm-offset-2 col-sm-10">
             <button type="button" class="btn btn-random" ng-click="getRandomQuestion()">Random question</button>
        </div>
    </div>

    <div class="container" style="margin-top: 30px">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Random question</div>
                        <table class="table ">
                            <tbody>
                            <!--<tr ng-repeat="item in QuestionTable2">-->
                                <!--<td>{{RandomQuestion.id}}</td>-->
                                <td>{{RandomQuestion.question}}</td>
                                <!--<td>{{RandomQuestion.answer}}</td>-->
                            <!--</tr>-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

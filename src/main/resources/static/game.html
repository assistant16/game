<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>mainPageTitle</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body  ng-app="SpringDemo">
<div class="container" style="margin-top: 30px" ng-controller="AppCtrl">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Some user's information</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>name</th>
                            <th>password</th>
                            <th>email</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!--<tr ng-repeat="item in questionTable">-->
                            <td>{{message}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.password}}</td>
                            <td>{{item.email}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" scr="js/controller.js"></script>
</body>
</html>
